apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

// Apply the application plugin to add support for building an application


// In this section you declare where to find the dependencies of your project
repositories {
   // Use jcenter for resolving your dependencies.
   // You can declare any Maven/Ivy/file repository here.
   	jcenter()
mavenCentral()
}

dependencies {
	testImplementation 'junit:junit:4.12'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.2.Final'
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	compile group: 'com.google.inject', name: 'guice', version: '4.2.2'
	compile group: 'com.google.inject.extensions', name: 'guice-servlet', version: '4.2.2'
	compile group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.2.2'
}
